<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="topleft">
            <img src="https://cdn.icon-icons.com/icons2/1130/PNG/512/musiccircularbutton_80275.png" alt="logo" />
        </div>
        <div class="topmid">
            <button>Playlist</button>
            <button>Recommend</button>
            <button>Sponsor</button>
        </div>
        <div class="topright">
            <i class="fa-solid fa-lightbulb"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="SongImg">
                <img src="https://i.ytimg.com/vi/8xg3vE8Ie_E/maxresdefault.jpg">
            </div>
            <div class="Lyrics">
                <p>We were both young when I first saw you</p>
                <p>I close my eyes and the flashback starts</p> 
                <p>I'm standin' there</p> 
                <p>On a balcony in summer air</p> 
                <p>See the lights, see the party, the ball gowns</p> 
                <p>See you make your way through the crowd</p> 
                <p>And say, "Hello"</p> 
                <p>Little did I know</p> 
            </div>
        </div>
    </main>

    <footer>
        <div class="SongInfo">
        <b><Span id="Title">Love Story</Span></b>--
        <b><span id="Singer">Taylor Swift</span></b></div>
        <div class="play"><h1>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
        </h1>
    </div>
    </footer>
</body>

</html>
